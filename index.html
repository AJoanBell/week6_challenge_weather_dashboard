<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" type="image/jpg" href="./assets/images/weather.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Five day weather forecast</title>
</head>

<body>
    <header class="jumbotron bg-success text-white text-center">
        <h1 class="display-5 text-responsive">Five Day Weather Forecast</h1>
    </header>
    <!-- enter city name container -->
    <div class="container">
        <div class="row">
            <div class="col-lg-3 mb-3 bg-light">
                <h2 class="text-responsive" id="search-header">Please enter a City Name</h2>
                <input id="city-input" type="text" class="form-control mx-auto" placeholder="Enter city name" />
                <button class="btn btn-success material-icons align-middle" type="button" id="search-button">
                    search
                </button>
                <!-- hero box featuring today's weather -->
            </div>
            <div class="col-lg-7 mb-3 border border-secondary rounded" id="today">
                <p id="city-name" class="h2 text-responsive align-middle text-center font-weight-bold"><span
                        id="current-date" class="align-middle text-center"></span></p>
                <img id="current-weather" class="align-middle mx-auto d-block">
                <p id="temperature" class="align-middle text-center"></p>
                <p id="humidity" class="align-middle text-center"></p>
                <p id="wind-speed" class="align-middle text-center"></p>
                <p id="uv-index" class="align-middle text-center"></p>
            </div>
        </div>
        <!-- clear city search -->
        <div class="row">
            <div class="col-lg-3 bg-light">
                <button class="btn btn-success align-middle mb-3" type="button" id="clear-button">Clear search</button>
                <form id="history">
                </form>
            </div>

            <!-- heading generated for next five days -->
            <div class="col-lg-12 align-middle text-center">
                <h3 class="text-responsive">Weather for the next Five Days</h3>
            </div>
        </div>
        <div class="row">
            <!-- generated day cards for 5 day forecast-->
            <div class="col mr-1 ml-1 align-middle text-center forecast bg-success text-white mb-3 rounded"></div>
            <div class="col mr-1 ml-1 align-middle text-center forecast bg-success text-white mb-3 rounded"></div>
            <div class="col mr-1 ml-1 align-middle text-center forecast bg-success text-white mb-3 rounded"></div>
            <div class="col mr-1 ml-1 align-middle text-center forecast bg-success text-white mb-3 rounded"></div>
            <div class="col mr-1 ml-1 align-middle text-center forecast bg-success text-white mb-3 rounded"></div>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
